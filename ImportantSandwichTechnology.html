<head>
	<link href='http://fonts.googleapis.com/css?family=Sanchez|Walter+Turncoat|Fjalla+One' rel='stylesheet' type='text/css'>
  <title>Important Sandwich Technology.</title>
</head>

<body>
	{{renderPage}}
</body>

<template name="main">
	<div class="container">
		<div class="row-fluid header">
			<h1>Important Sandwich Technology.</h1>
		</div>
		<div class="row-fluid clockRow">
			<div class="span4 offset2">
				{{> sandwichClock}}
			</div>
			<div class="span4">
				<div class="row">
			    <h3 class="fred">Select the sandwich you want for lunch, and make Fred get it for you!</h3>
				</div>
			</div>
		</div>
		<div class="row-fluid main">
	  	{{> sandwichDenomination}}
	  	{{> sandwichNames}}
	  	{{> sandwichSpecifics}}
	  </div>
	  <div class="row-fluid">
	   	{{> submit}}
	  </div>
  </div>
</template>

<template name="mochaTests">
	<div class="container tests">
	  {{> mochaTestReport}}
  </div>
</template>

<template name="sandwichDenomination">
	
		<div class="span4">

			<div class="row choiceHeader">
				<p><i class="icon-food icon-3x"></i></p>
				<h3>1. Choose your sandwich type.</h3>
			</div>

			<div class="row sandoSelection sandoType" id="meaty">
			  <h2>MEATY.</h2>
		 	</div>
		
			<div class="row sandoSelection sandoType" id="veg">
			  <h2>Vegetarian</h2>
			</div>

			<div class="row sandoSelection sandoType" id="vegan">
			  <h2>Vegan</h2>
			</div>

		</div>

</template>

<template name="sandwichNames">
	<div class="span4 sandoNames">

		<div class="row choiceHeader">
			<p><i class="icon-magic icon-3x"></i></p>
			<h3>2. Select your tasty sandwich.</h3>
		</div>

		<div class="row sandoSelection meatyOption hide">
		  <input type="radio" name="sandoChoice" class="choice" value="Roast Beef"><h3>Roast Beef</h3>
	 	</div>

	 	<div class="row sandoSelection meatyOption hide">
		  <input type="radio" name="sandoChoice" class="choice" value="BLT"><h3>BLT</h3>
	 	</div>

	 	<div class="row sandoSelection vegOption hide">
		  <input type="radio" name="sandoChoice" class="choice" value="Grilled Cheese"><h3>Grilled Cheese</h3>
	 	</div>

	 	<div class="row sandoSelection vegOption hide">
		  <input type="radio" name="sandoChoice" class="choice" value="Egg Salad"><h3>Egg Salad</h3>
	 	</div>

		<div class="row sandoSelection veganOption hide">
		  <input type="radio" name="sandoChoice" class="choice" value="Portobello"><h3>Portobello</h3>
	 	</div>

	 	<div class="row sandoSelection veganOption hide">
		  <input type="radio" name="sandoChoice" class="choice" value="Eggplant"><h3>Eggplant</h3>
	 	</div>

	</div>
</template>

<template name="sandwichSpecifics">
	<div class="span4">

		<div class="row choiceHeader">
			<p><i class="icon-thumbs-up icon-3x"></i></p>
			<h3>3. Get specific about this sandwich.</h3>
		</div>

		<div class="row-fluid">
			<label class="checkbox">
	      <input type="checkbox"> Add pickles
	    </label>
	    <label class="checkbox">
	      <input type="checkbox"> Cut it down the middle, please
	    </label>
	    <label class="checkbox">
	      <input type="checkbox"> Toast it
	    </label>
	    <label class="checkbox">
	      <input type="checkbox"> I'll have half
	    </label>
	    <div class="specialInstructions">
		    <label class="textarea">Special Instructions:</label>
		    <textarea cols="8" rows="5"></textarea>
		  </div>
		</div>
	</div>
</template>

<template name="submit">
	<div class="row-fluid footer">
		<div class="span8 subtext">
		</div>
		<div class="span4 subrow">
			<div class="row">
				<div id="upcomingOrder">
					<div id="mainSandwich"></div>
				</div>
			</div>
			<div class="row">
				<a href='#emailStatus' class="btn btn-large submit hide" id="submit" type="submit" data-toggle="modal">Fetch my sandwich!</a>
			</div>
		</div>
	</div>

	<div id="emailStatus" class="modal hide fade">
		<div class="modal-header"><h2>About your email....</h2></div>
		<div class="modal-body"></div>
	</div>

	<div class="row-fluid footer tests">
		<h3><a href="/tests">(Mocha Tests Here)</a></h3>
	</div>
</template>

<template name="sandwichClock">
	<div id="clock">
		<div id="time">{{timeToSandwich}}3 hours 42 minutes</div>
		<h2>until Lunch Time!</h2>
	</div>
</template>
